<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>走势预测</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="search-container">
            <form method="post" action="/search">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" name="query" placeholder="搜索想要的...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="chart" style="width: 100%; height: 600px;"></div>
    </div>
    <script type="text/javascript">
    var originalData = {{ original_data | tojson }};
    var futureData = {{ future_data | tojson }};

    var chart = echarts.init(document.getElementById('chart'));
    var option = {
        title: {
            text: '走势预测'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['实际值', '预测值']
        },
        xAxis: {
            type: 'time',
            boundaryGap: false
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '实际值',
                type: 'line',
                data: originalData.map(item => [new Date(item.date).getTime(), item.value])
            },
            {
                name: '预测值',
                type: 'line',
                data: futureData.map(item => [new Date(item.date).getTime(), item.predicted_value]),
                lineStyle: {
                    type: 'dashed'
                }
            }
        ]
    };

    chart.setOption(option);
</script>

</body>
</html>
